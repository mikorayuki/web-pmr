      border-radius: 999px;

      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #ffe4e6;
      color: #7f1d1d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
